<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit calculator</title>
</head>
<body>
    <h1>Fahrenheit calculator</h1>
    <label for="inputFahrenheit">Enter Farenheit amount </label>
    <input type="text" name="display" id="inputFahrenheit">
    <button id="btnCalculate" onclick="ConvertToCelcius()">Convert to Celcius</button>
    <h1>Celcius: <br>
    <div id="result"></div>
    </h1>
    <script src="app.js"></script>
</body>
</html>
<script>
function ConvertToCelcius() {
    // Read the textvalue from the inputbox named inputFahrenheit
    let myInput = document.getElementById("inputFahrenheit").value;
    // Calculate Fahrenheit into Celsius formula: (Fahrenheit - 32) * 5) / 9;
    let celsius = ((myInput - 32) * 5) / 9;
    // Display the result into a textfield on the page
    document.getElementById("result").innerHTML = celsius;
}
</script>
